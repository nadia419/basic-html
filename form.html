<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact from</title>
    <style>

body {padding: 0px;
      margin: 5px;
    } 

 .box{
    height: auto;
    width: 75%;
    background-color:cadetblue;
    border-radius: 10%;
    padding: 5px;
    color: white;
 }


form{
    padding:10px;
}


    </style>
</head>
<body>
    <h4> from with php </h4>
<div class="box">

<!--action Action to be performed upon compilation
and the method in which the information will be retrieved: get method
(information retrieved field by field and sent)
There is a risk of information not being sent if the server
is busy with other operations. With the post method, the information is
retrieved and published to a file or archive and only subsequently sent
when the server is free.
In a form, I can request to retrieve the form values ​​from the information
present in the browser with the autocomplete attribute-->
    <form action="sendmail.php" method="post" autocomplete="on">

       <center><caption>This is a from with php connection</caption></center> 

<!-- each field contains two elements: the label and the input
label and input, which are bound by two optional attributes:
for for the label and name for the input, to identify the ownership of the two tags.-->



<label for="nam">Name*</label><br>
<!--input indicates that the input field must be a character string
and name that identifies the information to be retrieved
optional attributes of an input field
width and style
-->
<input type="text" name="nam" style="background-color: beige; font-family:sans-serif; width: 100%;"
placeholder="your name" required><br>

<label for="sur">Surname*</label><br>

<!--other input attributes:
placeholder for hint text
required indicates the required field-->
<input type="text" name="nam" style="background-color: beige; font-family:sans-serif; width: 100%;"
placeholder="your family name" required><br>
<br>

<!--optional attributes
value= adds a pre-filled value
min= minimum allowed value
max= maximum allowed value
step= progressive number scale; if we enter 10, it advances by 10 numbers at a time-->

<label for="age">age*</label><br>
<input type="number" name="age" style="background-color: beige; font-family:sans-serif; width: 100%;"
 value="18" min="18" max="99" step="5" required ><br>
<br>

<!--date returns a date type, datetime local also the time -
week, month, time -->

<label for="date of birth">date of birth*</label><br>
<input type="date" name="date of birth" style="background-color: beige; font-family:sans-serif; width: 100%;"
placeholder="date of birth" required min="1-1-2000" max="1-1-2010"><br>
<br>
 

<!--pattern is an attribute that determines the format of the inserted text
and size is used for the size of the field-->
<label for="number">number*</label><br>
<input type="number" name="number" style="background-color: beige; font-family:sans-serif;"
required  pattern="[A-Za-z]{1}[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="+39" size="40"> <br>
<br>

<!--minlebght= sets the minimum length and maxlenght=16-->
<label for="tax">tax code*</label><br>
<input type="number" name="tax" style="background-color: beige; font-family:sans-serif;width: 100%;"
required  minlength="16" maxlength="16"> <br>
<br>

<label for="mail">e-mail*</label><br>
<input type="e-mail" name="mail" style="background-color: beige; font-family:sans-serif;width: 100%;"
required placeholder="your@gmail.com"> <br>
<br>
  
<!--other input types
url allows an internet address
color activates the color selector
image and file can attach content-->

<label for="link">your website link*</label><br>
<input type="url" name="link" style="background-color: beige; font-family:sans-serif;width: 100%;"
required placeholder="https"> <br>
<br>

<!--with the accept attribute I indicate the type of file the user can attach
type followed by the file extension, the * indicates all extensions-->

<label for="file">attach your cv*</label><br>
<input type="file" name="file" style="background-color: beige; font-family:sans-serif;width: 100%;"
required accept="doc/docx, doc/pdf"> <br>
<br>

<fieldset value="others">
    <label for="other">write something*</label><br>
    <!--with the cols attribute we set the dimensions-->
    <textarea name="other" cols="35" rows="10"></textarea>

<!--each entry is created inside select with option and select
     and selected indicates the default value while multiple selects multiple items-->
    <label for="service">select your service*</label><br>
    <select name="service">
        <option value="italy">italy</option>
        <option value="uk">uk</option>
        <option value="usa">usa</option>
    </select><br>

    <label for="privacy">our service*</label><br>
    <!--the checked attribute indicates the value already flagged or assigned-->
    <input type="checkbox"> accept everything <br>

     <label for="radio">voice*</label>
     <input type="radio" name="radio">

     <label for="radio">voice 2*</label>
     <input type="radio" name="radio">




</fieldset>


<input type="submit"  value="send your info" 
style="background-color: azure;border-radius: 5px; border: none;">

<input type="reset" value="cancle the info" 
style="background-color: azure;border-radius: 5px; border: none;"><br>




<span style="font-size: 8pt;">This is our first from that we are making using php </span>

    </form>
</div>
    
</body>
</html>
